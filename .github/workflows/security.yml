name: Security Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 2 * * 1'  # Weekly on Monday at 2 AM UTC
  workflow_dispatch:

jobs:
  basic-security:
    name: Basic Security Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for hardcoded secrets
        run: |
          echo "üîç Scanning for potential secrets..."
          # Simple regex patterns for common secrets
          if grep -r -i "password\|secret\|key\|token" --include="*.c" --include="*.h" . | grep -v "// Example\|/\*\|printf\|scanf"; then
            echo "‚ö†Ô∏è Potential hardcoded secrets found"
          else
            echo "‚úÖ No hardcoded secrets detected"
          fi

      - name: Buffer overflow detection
        run: |
          echo "üîç Checking for potential buffer overflow patterns..."
          if grep -r "gets\|strcpy\|strcat\|sprintf" --include="*.c" . | grep -v "// Unsafe\|/\* Unsafe\|snprintf\|strncpy\|strncat"; then
            echo "‚ö†Ô∏è Potentially unsafe functions found - review for buffer overflow risks"
          else
            echo "‚úÖ No obvious unsafe function usage detected"
          fi

  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    if: github.repository_owner == 'FoCDoT-Tech'
    permissions:
      security-events: write
      contents: read
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: c-cpp
          queries: security-extended

      - name: Build sample for CodeQL
        run: |
          echo "Building sample programs for CodeQL analysis..."
          # Build just a few representative programs
          cd "01_Fundamentals/1.3_First_Program"
          make build || echo "Build completed"
          make clean

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:c-cpp"
